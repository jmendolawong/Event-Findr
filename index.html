<!DOCTYPE html>
<html lang="en">
    <head>
        <!--metadata + title-->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>API Hack Capstone</title>
        
        <!--stylesheet + jquery-->
        <link rel="stylesheet" href="index.css">
        <script src="https://code.jquery.com/jquery-3.3.1.js" 
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    </head>
    
    <body>
        <header>
            <h1>Findr</h1>
            <p class="subheader">Find an event!</p>
        </header>
        <main name="main" class="main">
            <section class="search">
                <form id="js-form">
                <label for="event-search"><strong>Search by</strong></label>
                <select id="search-options">
                    <option value="0">City</option>
                    <option value="1">State</option>
                    <option value="2">Zip code</option>
                    <option value="3">Keyword</option>
                </select>
                <input type="text" name="search-word" id="search-word" placeholder="Adele">
                <div>
                    <label for="max-results">Maximum results to return</label>
                    <input type="number" name="max-results" id="max-results" value="10">
                </div>
                <input type="checkbox" name="add-weather" id="add-weather">Include weather<br>
                <input type="submit" value="Search">
                </form>
            </section>

            <section class="results hidden">
                <h2>Results</h2>
                <ul id="results-list"></ul>
                <ul id="results-weather"></ul>
            </section>

        </main>
        <script type="text/javascript" src="states.js"></script>
        <script src="index.js"></script>
    </body>

</html>
